{% extends 'base.html' %}

{% block content %}
    <h1 style="padding: 10px">Create an Account</h1>
    <p>Sign up below.</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
             <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
                  <div style="margin-bottom: 30px">
                       <input type="{{ field.field.widget.input_type }}" class="form-control"
                        name="{{ field.name }}"
                        id="id_{{ field.name }}">
                  </div>
        {% endfor %}
        <input style="margin-bottom: 30px" class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}
