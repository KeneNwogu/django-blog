{% extends 'base.html' %}

{% block content %}
   <h1>Reset your password.</h1>
   {% if validlink %}
       <p>Please your new password.</p>
       <form>
           {% csrf_token %}
           {{ form.as_p }}
           <input type="submit" value="Change my password">
       </form>
       {% else %}
           <p>The password reset link was invalid, it could have already been used. Please request a new password reset.</p>
   {% endif %}
{% endblock %}
